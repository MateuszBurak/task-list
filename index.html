<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/taskList.css" rel="stylesheet">
    <script defer src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body class="body">
    <h1 class="taskList__title">Lista zadań</h1>
    <section>
        <form class="taskList__flex js-form">
            <div class="taskList__header">
                <h2 class="taskList__subHeader">Dodaj nowe zadanie</h2>
            </div>
            <div class="taskList__content">
                <input class="taskList__input js-newTask" id="newTaskField" type="text" name="form__baseValue"
                    placeholder="Co jest do zrobienia?" min="1" step="any" autofocus>
                <button class="taskList__button"> Dodaj zadanie </button>
            </div>
        </form>
    </section>
    <section>
        <div class="taskList__flex">
            <div class="taskList__header">
                <h2 class="taskList__subHeader">Lista zadań</h2>
                <div class="taskList__listButtons js-listButtons">
                    <button class="taskList__listButton js-hideDoneTasksButton">Ukryj ukończone</button>
                    <button class="taskList__listButton js-markAsDoneButton">Ukończ wszystkie</button>
                </div>
            </div>
            <ul class="js-list taskList__list">
            </ul>
        </div>
    </section>
</body>

</html>
